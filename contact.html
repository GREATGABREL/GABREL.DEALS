      rel="stylesheet"
    />

  </head>
  <body class="bg-black text-[#F2F2F2]">
    <nav
      class="fixed w-full z-50 transition-all duration-300 glassmorphic"
      id="navbar"
    >
      <div
        class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center space-x-3 z-50">
          <img
            src="GABREL.png"
            alt="Gabrel logo"
            class="w-8 h-8 bg-[#F2F2F2] flex-shrink-0"
          />
          <span class="font-bold text-xl tracking-tighter leading-none"
            >GABREL</span
          >
        </a>

        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="nav-link">Home</a>
          <a href="how-it-works.html" class="nav-link">How It Works</a>
          <a href="founders.html" class="nav-link">For Founders</a>
          <a href="creators.html" class="nav-link">For Creators</a>
          <a href="contact.html" class="nav-link-cta ml-4">Contact</a>
        </div>

        <button
          class="md:hidden z-50 flex flex-col justify-center items-end w-10 h-10"
          id="menu-toggle"
          aria-label="Toggle Menu"
        >
          <div
            class="w-6 h-0.5 bg-[#F2F2F2] mb-1.5 transition-all duration-300"
            id="bar1"
          ></div>
          <div
            class="w-6 h-0.5 bg-[#F2F2F2] transition-all duration-300"
            id="bar2"
          ></div>
        </button>
      </div>
    </nav>

    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black z-40 flex flex-col justify-center items-center space-y-8 text-2xl font-semibold opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <a href="index.html" class="hover:text-[#EC5E27] transition">Home</a>
      <a href="how-it-works.html" class="hover:text-[#EC5E27] transition"
        >How It Works</a
      >
      <a href="founders.html" class="hover:text-[#EC5E27] transition"
        >For Founders</a
      >
      <a href="creators.html" class="hover:text-[#EC5E27] transition"
        >For Creators</a
      >
      <a href="contact.html" class="hover:text-[#EC5E27] transition">Contact</a>
    </div>

    <main class="pt-40 pb-32 px-6">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-5xl md:text-7xl font-black mb-12 reveal">
          Get in touch
        </h1>
        <p class="text-xl text-gray-400 mb-12 reveal">
          Have questions or want to discuss a creator partnership for your DeFi
          project?
        </p>

        <form
          id="contact-form"
          action="https://formspree.io/f/mojjklgq"
          method="POST"
          class="space-y-6 reveal"
        >
          <div class="space-y-1">
            <label class="text-xs uppercase font-bold text-gray-500"
              >Name</label
            >
            <input type="text" name="name" required class="form-input" />
          </div>
          <div class="space-y-1">
            <label class="text-xs uppercase font-bold text-gray-500"
              >Email</label
            >
            <input type="email" name="email" required class="form-input" />
          </div>
          <div class="space-y-1">
            <label class="text-xs uppercase font-bold text-gray-500"
              >Message</label
            >
            <textarea
              name="message"
              rows="6"
              required
              class="form-input"
            ></textarea>
          </div>
          <button type="submit" id="submit-btn" class="btn-primary w-full py-5">
            Send Message
          </button>
        </form>
      </div>
    </main>

    <footer class="py-20 border-t border-white/10 px-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <span class="font-bold text-xl">GABREL</span>
        <div class="flex space-x-12 text-sm uppercase">
          <a href="https://x.com/GREATGABREL" target="_blank">Twitter</a>
          <a href="https://t.me/GREATGABREL" target="_blank">Telegram</a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
